<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Point Cloud Viewer</title>
    <script src="Potree/build/potree/potree.js"></script>
    <link rel="stylesheet" href="Potree/build/potree/potree.css">
</head>
<body>
    <div id="potree_render_area"></div>
    <script>
        var viewer = new Potree.Viewer(document.getElementById("potree_render_area"));

        Potree.loadPointCloud("https://www.dropbox.com/scl/fi/0igd8tyqvceu52mqdfhy3/Verandah-Boulevard-7-24-2022-georeferenced_model.ply?rlkey=shqces5vii9ft0nezq7qsl2dv&dl=0", "testpc").then(function (pointcloud) {
            viewer.scene.addPointCloud(pointcloud);
            viewer.fitToScreen();
        }).catch(function (error) {
            console.error("Failed to load point cloud:", error);
        });
    </script>
</body>
</html>
